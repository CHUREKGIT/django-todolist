{% extends 'base.html' %}

{% block content %}

<div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <h1 class="font-weight-light">Edit Your To do list</h1>
            <form method="POST" action="{% url 'edit_save' list.id %}" enctype="multipart/form-data" id="list">
                {% csrf_token %}
                Name of your list:</br>
                <input type="text" name="name" style="border: 2px solid red;
                border-radius: 4px;" value="{{list.name}}">
                <br>
                Body:</br>
                <textarea form="list" name="body" style="width: 100%; height:150px; border: 2px solid red;
                border-radius: 4px;">{{list.body}}</textarea>
                <br>
                <br>
                <input class="btn btn-primary" type="submit" value="Save">
           
          </div>
        </div>
      </div>

{% endblock  %}
