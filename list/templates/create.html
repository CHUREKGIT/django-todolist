{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <h1 class="font-weight-light">Create Your To do list</h1>
            <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data" id="list">
                {% csrf_token %}
                Name of your list:</br>
                <input type="text" name="name" style="border: 2px solid red;
                border-radius: 4px;">
                <br>
                Body:</br>
                <textarea form="list" name="body" style="width: 100%; height:150px; border: 2px solid red;
                border-radius: 4px;"></textarea>
                <br>
                <br>
                <input class="btn btn-primary" type="submit" value="Create">
              
          </div>
        </div>
      </div>

{% else %}

<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
      <h1 class="font-weight-light">You have to be login to create list</h1>
     
      
     
    </div>
  </div>
</div>


{%endif%}

{% endblock  %}
